    <div class="container py-5">
      <div class="d-flex justify-content-center align-items-center">
        <div class="card p-5 text-bg-primary text-center">
          <div class="card-body">
            <h1 class="mb-5">Countdown alla mezzanotte</h1>
            <div class="row justify-content-center">
              <div class="col-auto">

                <div>
                  <span id="output-days" class="d-inline-block bg-white text-dark mt-3 py-2 px-3 fs-4 rounded">

                </div>
              </div>
              <div class="col-auto">
                Ore

                    00
                  </span>
                </div>
              </div>
              <div class="col-auto">
                Minuti
                <div>
                  <span id="output-minutes" class="d-inline-block bg-white text-dark mt-3 py-2 px-3 fs-4 rounded">
                    00
                  </span>
                </div>
              </div>
              <div class="col-auto">
                Secondi
                <div>
                  <span id="output-seconds" class="d-inline-block bg-white text-dark mt-3 py-2 px-3 fs-4 rounded">
                    00
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
